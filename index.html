<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="entry">
        <h1>Rock Paper Scissors</h1>
    <img width="200px" height="200px" src="rock-paper-scissors.png" alt="">
    </div>
    <div class="button">
        
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>
    <div id="container">
        <div id="your-choice">
            <h2>Your choice:</h2>
            <img class="icon" id="user-choice-img" src="" alt="" style="display: none;">
        </div>
        <div id="comp-choice">
            <h2>Computer's choice:</h2>
            <img class="icon" id="computer-choice-img" src="" alt="" style="display: none;">
        </div>
        
        </div>
        <div>
            <h2>Result:</h2>
            <p id="result"></p>
        </div>
        
    

    <script src="script.js"></script>
</body>
</html>
